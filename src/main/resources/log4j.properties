#log4j.rootLogger=INFO,RollingFile,Console,flume-el
log4j.rootLogger=info,Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d [%t] %-5p %x %l - %m%n
 
log4j.logger.com.gargoylesoftware.htmlunit=OFF
log4j.logger.org.apache.http=OFF
log4j.logger.net.sourceforge.htmlunit=OFF
log4j.logger.java.net=OFF
log4j.logger.javax.net=OFF
log4j.logger.com.test=INFO
log4j.additivity.org.test.Layer1=false

log4j.additivity.com.test.log.service=false


